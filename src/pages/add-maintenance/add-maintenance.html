<ion-header>

  <ion-navbar>
    <ion-title>Add Record</ion-title>

      <ion-buttons end>
          <button ion-button icon-only (click)="closeRecordModal()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="checkmark" ></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="card">
    <h5 class="form-heading">Upload Document</h5>
    <div class="date-wrap">
      <ion-label stacked>Vehicle Type</ion-label>
      <ion-item>
        <ion-select placeholder="Vehicle Type">
          <ion-option value="truck">Truck</ion-option>
          <ion-option value="trailer">Trailer</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="date-wrap">
      <ion-label stacked>Problem Type</ion-label>
      <ion-item>
        <ion-select placeholder="Problem Type">
          <ion-option value="engine-problem">Engine Problem</ion-option>
          <ion-option value="tyre-problem">Tyre Problem</ion-option>
          <ion-option value="tyre-change">Tyre Change</ion-option>
          <ion-option value="break-change">Break Change</ion-option>         
          <ion-option value="oil-change">Oil Change</ion-option>
          <ion-option value="break-adjustment">Break Adjustment</ion-option>
          <ion-option value="alignment">Alignment</ion-option>
          <ion-option value="other">Other</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="date-wrap">
      <ion-label stacked>Date</ion-label>
      <ion-item>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date"></ion-datetime>
      </ion-item>
  </div>

  <ion-item>
    <ion-label stacked>Amount</ion-label>
    <ion-input type="number" placeholder="Amount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Odometer Reading</ion-label>
    <ion-input type="number" placeholder="Odometer Reading"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-textarea type="text" placeholder="Description"></ion-textarea>
  </ion-item>

  <div class="padding">
    <label ion-button color="grey" outline>
      Upload Document
      <input type="file" style="display: none">
    </label>
  </div>
    </ion-list>
</ion-content>
