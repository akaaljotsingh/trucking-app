<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trailer Documents</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDocModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <div class="doc-card">
            <div class="left">
              <h5>Copy of CDL</h5>
              <span>(Exp Date: 8 Jul 24)</span>
            </div>
            <button class="right upload-file has-file"></button>
          </div>

          <div class="doc-card">
              <div class="left">
                <h5>Medical Card</h5>
                <span>(Exp Date: 8 Jul 24)</span>
              </div>
              <button class="right upload-file has-file"></button>
            </div>

            <div class="doc-card">
                <div class="left">
                  <h5>Original MVR</h5>
                  <span>(Exp Date: 8 Jul 24)</span>
                </div>
                <button class="right upload-file" (click)="addDocModal()"></button>
              </div>
      </ion-list>
</ion-content>
